<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>TODO List</title>
</head>
<body>
	<!--Base structure-->
	<h1>Todo List Sample</h1>
	<label for="task-input">Introduce una nueva tarea:</label>
	<input id="task-input" type="text">
	<button id="task-submit">Agregar</button>
	<ul id="list-content"></ul>
	<!--Scripting-->
	<script text="text/javascript">
		// Globals
		var i = 0

		// Function definition
		const appendTask = (task) => {
			let dom_list = document.getElementById('list-content')
			let item = document.createElement('li')
			item.textContent = task
			item.id = `task_${i++}`
			dom_list.append(item)
		}

		const onClickListener = (event) => {
			let taskInput = document.getElementById('task-input')
			appendTask(taskInput.value)
		}

		// Initial load
		let items = [
			"OS maintenance",
			"Filesystem backups",
			"User permissions daily check",
			"Connectivity tests"
		]
		items.forEach(appendTask);

		// Button listener
		let submitBtn = document.getElementById('task-submit')
		submitBtn.addEventListener('click', onClickListener)
	</script>
</body>
</html>
